<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="text-align: center;">Password Generator</h2>
    <div style="display: flex; align-items: center;" class="main">
        <input type="text" id="passw" placeholder="Ph2$!0R" disabled>
        <span class="fa-regular fa-copy"></span>
    </div>
    <div class="main">
        <div class="range">
            <p>Character Length</p><span id="count"></span>
        </div>
        <input oninput="countRange()" type="range" id="lensifre" value="0" min="0" max="50" step="1">
        <p><input type="checkbox" id="bcheck"> Include Uppercase Letters</p>
        <p><input type="checkbox" id="kcheck"> Include Lowercase Letters</p>
        <p><input type="checkbox" id="rcheck"> Include Numbers</p>
        <p><input type="checkbox" id="scheck"> Include Symbols</p>
        <div class="strength">
            <input placeholder="STRENGTH" id="strg" disabled>
            <div style="display: flex;">
                <div id="d1" class="strgdiv"></div>
                <div id="d2" class="strgdiv"></div>
                <div id="d3" class="strgdiv"></div>
                <div id="d4" class="strgdiv"></div>
            </div>
        </div>
        <button onclick="yarat()">generate &#10132;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
